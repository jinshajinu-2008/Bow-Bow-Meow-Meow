<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="match_maker.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>CREATE ACCOUNT</h1>
        <form action="match_maker1.html">
            <!-- <form action="#" method="post"> -->
            <input type="text" id="fullname" name="fullname" placeholder="Owner's Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
                required><br>

            <button type="submit"><b>NEXT</b></button>

        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            if (password !== confirm_password) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fullname, email, password })
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    // Store user ID for next steps (in a real app, use session/token)
                    localStorage.setItem('user_id', result.user_id);
                    window.location.href = 'match_maker1.html';
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert("An error occurred. Make sure the backend server is running.");
            }
        });
    </script>
</body>

</html>
