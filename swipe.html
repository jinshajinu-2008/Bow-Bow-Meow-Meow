<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Match Maker - Swipe</title>
    <link rel="stylesheet" href="swipe.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Find a Batch!</h1>
        </header>

        <div id="card-container">
            <!-- Cards will be injected here via JS -->
            <div class="card-placeholder">Loading pets...</div>
        </div>

        <div class="actions">
            <button id="btn-pass" class="btn-action pass">✕</button>
            <button id="btn-like" class="btn-action like">♥</button>
        </div>
    </div>

    <script src="script_swipe.js"></script>
</body>

</html>
